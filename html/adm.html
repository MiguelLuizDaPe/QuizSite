<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMININISTRADOR</title>
  <link rel="stylesheet" href="../css/adm.css">
  <link rel="stylesheet" href="../css/reset.css">
  <script type="module" defer src="../js/adm.js"></script>
</head>

<body>
  <!-- <div> -->
    <button class="button-back">Voltar</button>
  <!-- </div> -->

  <div class="container-base">
    <div class="container_inputs">

      <label for="fili-name">Nome do arquivo</label>
      <input class="file-name" id="file-name" type="text">

      <label for="question">Pergunta</label>
      <input class="question" id="question" type="text">

      <label for="answer-1">Resposta 1</label>
      <input class="answer" id="answer-1" type="text">

      <label for="answer-2">Resposta 2</label>
      <input class="answer" id="answer-2" type="text">

      <label for="answer-3">Resposta 3</label>
      <input class="answer" id="answer-3" type="text">

      <label for="input-image">Imagem</label>
      <input type="file" id="input-image">

      <label for="correct-answer">Número da resposta correta</label>
      <input class="correct-answer" id="correct-answer" type="number" min="1" max="3">

      <button class="confirmation-button">Confirmar</button>
      <button class="export-button">Exportar</button>
    </div>

    <div class="container_questions-list">

      <ul class="questions-list">

        <li>
          <button class="questions-list_delete-button">X</button> 
          <span>Quem é teu neto favorito?</span>
        </li>
        <li>
          <button class="questions-list_delete-button">X</button> 
          <span>Qual a cor do banguela do filme "Como treinar seu dragão"?</span>
        </li>
        <li>
          <button class="questions-list_delete-button">X</button>
          <span>Qual é essa fruta?</span>
        </li>

      </ul>

    </div>

  </div>



</body>

</html>
